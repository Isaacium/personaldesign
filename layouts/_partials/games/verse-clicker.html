<div id="verse-clicker-ui" style="display: none; margin: 2rem auto; max-width: 800px; text-align: center;">
  <p style="color: #64748b; margin-bottom: 20px;">Click the words in the correct order to complete the verse!</p>

  <div class="language-settings" id="vc-language-settings" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; font-size: 1.1rem; flex-wrap: wrap;">
    <!-- Populated by JS -->
  </div>

  <div class="controls">
    <button id="vc-start-btn" onclick="startVerseGame()">Start Game</button>
    <button id="btn-leaderboard" onclick="showCurrentLeaderboardVC()" style="background-color: #6366f1;">Leaderboard</button>
    <button id="btn-change-user" onclick="window.leaderboardSystem.changeUser()" style="background-color: #475569; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: transform 0.1s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">Change User</button>
  </div>

  <div class="volume-control" id="vc-volume-control" style="margin-top: 15px; margin-bottom: 15px; display: none; align-items: center; justify-content: center; gap: 10px;">
    <span id="vc-mute-icon" style="font-size: 1.2rem; cursor: pointer;" title="Mute/Unmute">ğŸ”Š</span>
    <input type="range" id="vc-volume-slider" min="0" max="1" step="0.1" value="1" style="width: 150px; cursor: pointer;">
  </div>



  <div class="game-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <div id="vc-timer" style="font-size: 1.5rem; font-weight: bold; font-family: monospace;">0.0s</div>
    <div class="best-time" style="font-size: 1.1rem; color: #64748b;">Best: <span id="vc-best-display">--</span></div>
  </div>

  <div id="vc-victory-message" style="display: none; padding: 1.5rem; background: #dcfce7; border-radius: 8px; margin-bottom: 20px; border: 1px solid #bbf7d0;">
    <span class="victory-title" style="display: block; font-size: 1.5rem; color: #166534; font-weight: bold; margin-bottom: 0.5rem;">ğŸ‰ Finished in <span id="vc-final-time"></span>!</span>
    <span class="victory-subtitle" id="vc-comparison-message" style="color: #15803d; font-size: 1.1rem;"></span>
  </div>

  <div id="vc-game-area" style="display: none;">
    <!-- Where the correctly clicked words appear -->
    <div id="vc-verse-display" style="min-height: 80px; max-height: 200px; overflow-y: auto; padding: 1.5rem; background: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 8px; margin-bottom: 20px; font-size: 1.25rem; line-height: 2; text-align: left; display: flex; flex-wrap: wrap; gap: 8px; align-content: flex-start;">
    </div>

    <!-- Where the scrambled words are to click -->
    <div id="vc-word-bank" style="padding: 1.5rem; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
    </div>
  </div>
</div>
